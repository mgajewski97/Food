name: Validation

on:
  push:
    paths:
      - "app/data/**/*.json"
      - "scripts/validate_data.py"
      - "scripts/check_alias_conflicts.py"
      - ".pre-commit-config.yaml"
      - ".github/workflows/validation.yml"
      - ".flake8"
      - "pyproject.toml"
      - ".eslintrc.json"
      - ".prettierrc"
      - ".prettierignore"
  pull_request:
    paths:
      - "app/data/**/*.json"
      - "scripts/validate_data.py"
      - "scripts/check_alias_conflicts.py"
      - ".pre-commit-config.yaml"
      - ".github/workflows/validation.yml"
      - ".flake8"
      - "pyproject.toml"
      - ".eslintrc.json"
      - ".prettierignore"
      - ".prettierrc"

jobs:
  validation:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run pre-commit on all files
        run: pre-commit run --show-diff-on-failure --color=always -a
      - name: Auto-commit hook fixes (if any)
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): apply pre-commit auto-fixes"
            git push
          fi
      - name: Python data validation
        run: |
          python -m pip install -r requirements.txt || true
          python scripts/validate_data.py
          python scripts/check_alias_conflicts.py
