<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Food App</title>
    <style>
        .low-stock {
            background-color: #ffcccc;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <h1>Produkty</h1>
    <table id="product-table">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Ilość</th>
                <th>Jednostka</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Dodaj produkt</h2>
    <form id="add-form">
        <input name="name" placeholder="nazwa" required>
        <input type="number" step="any" name="quantity" placeholder="ilość" required>
        <input name="category" placeholder="kategoria" required>
        <button type="submit">Dodaj</button>
    </form>

    <button id="copy-btn">Kopiuj jako prompt</button>

    <h1>Przepisy</h1>
    <ul id="recipe-list"></ul>

    <form id="history-form" style="display:none;">
        <h2 id="history-title"></h2>
        <input type="hidden" name="name" id="history-name">
        <div id="used-ingredients"></div>
        <button type="button" id="add-ingredient" style="display:none;">Dodaj składnik</button>
        <div>
            <label>Smak: <input type="number" name="taste" min="1" max="5"></label>
            <label>Wysiłek: <input type="number" name="effort" min="1" max="5"></label>
        </div>
        <label><input type="checkbox" name="favorite"> Ulubione</label>
        <div>
            <button type="submit">Zapisz</button>
            <button type="button" id="history-cancel">Anuluj</button>
        </div>
    </form>

    <h1>Historia</h1>
    <ul id="history-list"></ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
