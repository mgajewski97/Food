<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Food App</title>
    <style>
        .low-stock {
            background-color: #ffcccc;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <h1>Produkty</h1>
    <input id="product-search" placeholder="Szukaj produktu">
    <button id="view-toggle">Widok z podziałem</button>
    <button id="edit-toggle">Edytuj</button>
    <table id="product-table">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Ilość</th>
                <th>Jednostka</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="product-list" style="display:none;"></div>

    <h2>Dodaj / edytuj produkt</h2>
    <form id="add-form">
        <input name="name" placeholder="nazwa" required>
        <input name="quantity" placeholder="ilość" required>
        <select name="category" required>
            <option value="uncategorized">brak kategorii</option>
            <option value="fresh_veg">Świeże warzywa</option>
            <option value="mushrooms">Grzyby</option>
            <option value="dairy_eggs">Nabiał i jajka</option>
            <option value="opened_preserves">Otwarte konserwy i przetwory</option>
            <option value="ready_sauces">Gotowe sosy</option>
            <option value="dry_veg">Warzywa suche</option>
            <option value="bread">Pieczywo</option>
            <option value="pasta">Makarony</option>
            <option value="rice">Ryże</option>
            <option value="grains">Kasze</option>
            <option value="dried_legumes">Suche rośliny strączkowe</option>
            <option value="sauces">Sosy i przyprawy płynne</option>
            <option value="oils">Oleje</option>
            <option value="spreads">Smarowidła i pasty</option>
            <option value="frozen_veg">Mrożone warzywa</option>
            <option value="frozen_sauces">Mrożone sosy</option>
            <option value="frozen_meals">Mrożone dania / zupy</option>
        </select>
        <select name="storage" required>
            <option value="fridge">Lodówka</option>
            <option value="pantry" selected>Szafka</option>
            <option value="freezer">Zamrażarka</option>
        </select>
        <button type="submit">Zapisz</button>
    </form>

    <button id="copy-btn">Kopiuj jako prompt</button>

    <h1>Przepisy</h1>
    <ul id="recipe-list"></ul>

    <form id="history-form" style="display:none;">
        <h2 id="history-title"></h2>
        <input type="hidden" name="name" id="history-name">
        <div id="used-ingredients"></div>
        <button type="button" id="add-ingredient" style="display:none;">Dodaj składnik</button>
        <div>
            <label>Smak: <input type="number" name="taste" min="1" max="5"></label>
            <label>Wysiłek: <input type="number" name="effort" min="1" max="5"></label>
        </div>
        <label><input type="checkbox" name="favorite"> Ulubione</label>
        <div>
            <button type="submit">Zapisz</button>
            <button type="button" id="history-cancel">Anuluj</button>
        </div>
    </form>

    <h1>Historia</h1>
    <ul id="history-list"></ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
