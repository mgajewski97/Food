<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Food App</title>
    <style>
        .low-stock {
            background-color: #ffcccc;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <h1>Produkty</h1>
    <table id="product-table">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Ilość</th>
                <th>Jednostka</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Dodaj / edytuj produkt</h2>
    <form id="add-form">
        <input name="name" placeholder="nazwa" required>
        <input name="quantity" placeholder="ilość" required>
        <select name="category" required>
            <option value="uncategorized">uncategorized</option>
            <option value="fresh_veg">fresh_veg</option>
            <option value="mushrooms">mushrooms</option>
            <option value="dairy_eggs">dairy_eggs</option>
            <option value="opened_preserves">opened_preserves</option>
            <option value="ready_sauces">ready_sauces</option>
            <option value="dry_veg">dry_veg</option>
            <option value="bread">bread</option>
            <option value="pasta">pasta</option>
            <option value="rice">rice</option>
            <option value="grains">grains</option>
            <option value="dried_legumes">dried_legumes</option>
            <option value="sauces">sauces</option>
            <option value="oils">oils</option>
            <option value="spreads">spreads</option>
            <option value="frozen_veg">frozen_veg</option>
            <option value="frozen_sauces">frozen_sauces</option>
            <option value="frozen_meals">frozen_meals</option>
        </select>
        <select name="storage" required>
            <option value="fridge">fridge</option>
            <option value="pantry" selected>pantry</option>
            <option value="freezer">freezer</option>
        </select>
        <button type="submit">Zapisz</button>
    </form>

    <button id="copy-btn">Kopiuj jako prompt</button>

    <h1>Przepisy</h1>
    <ul id="recipe-list"></ul>

    <form id="history-form" style="display:none;">
        <h2 id="history-title"></h2>
        <input type="hidden" name="name" id="history-name">
        <div id="used-ingredients"></div>
        <button type="button" id="add-ingredient" style="display:none;">Dodaj składnik</button>
        <div>
            <label>Smak: <input type="number" name="taste" min="1" max="5"></label>
            <label>Wysiłek: <input type="number" name="effort" min="1" max="5"></label>
        </div>
        <label><input type="checkbox" name="favorite"> Ulubione</label>
        <div>
            <button type="submit">Zapisz</button>
            <button type="button" id="history-cancel">Anuluj</button>
        </div>
    </form>

    <h1>Historia</h1>
    <ul id="history-list"></ul>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
